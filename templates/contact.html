{% extends "base.html" %} {% block content %}
<h1
  class="absolute text-6xl font-extrabold font-sans text-white fixed top-[18vh] xl:top-48 left-1/2 transform -translate-x-1/2 z-20"
>
  Contact
</h1>
{% if flash_message: %}
<h2
  class="text-4xl font-extrabold font-sanstext-red-400 fixed top-[25rem] left-1/2 transform -translate-x-1/2 z-20"
>
  {{ flash_message }}
</h2>
{% endif %}
<div
    class="w-fit xs:w-3/4 lg:w-1/2 h-full block mx-5 xs:mx-auto 
    mb-12 mt-5 xs:mt-10 shadow-2xl p-3 sm:p-8 bg-gray-100 rounded-lg article-card bg-white"
>
  <div class="flex items-center justify-center p-5">
    <div class="w-full">
      <p class="mb-8">
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </p>
      <form action="{{ url_for('main.contact') }}" method="POST">
        <div class="flex gap-5 w-full justify-between">
          <div class="mb-5 w-full">
            <input
              type="text"
              name="name"
              id="name"
              class="w-full h-8 rounded-md border border-[#cfcbcb] bg-white py-3 px-6 text-base font-medium text-[#6B7280]"
            />
            <label for="name" class="block text-base font-boldtext-red-400"
              >Full Name</label
            >
          </div>
          <div class="mb-5 w-full">
            <input
              type="email"
              name="email"
              id="email"
              class="w-full h-8 rounded-md border border-[#cfcbcb] bg-white py-3 px-6 text-base font-medium text-[#6B7280]"
            />
            <label for="email" class="block text-base font-boldtext-red-400"
              >Email Address</label
            >
          </div>
        </div>
        <div class="mb-5">
          <input
            type="text"
            name="subject"
            id="subject"
            class="w-full h-8 rounded-md bg-white py-3 px-6 text-base font-medium text-[#6B7280]"
          />
          <label for="subject" class="block text-base font-boldtext-red-400"
            >Subject</label
          >
        </div>
        <div class="mb-5">
          <textarea
            rows="4"
            name="message"
            id="message"
            class="w-full resize-none rounded-md border border-[#cfcbcb] bg-white py-3 px-6 text-base font-medium text-[#6B7280]"
          ></textarea>
          <label for="message" class="block text-base font-boldtext-red-400"
            >Message</label
          >
        </div>
        <div>
          <button
            class="hover:bg-red-300 rounded-md bg-red-400 py-1 px-3 text-base font-bold text-white outline-none transition-all"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
